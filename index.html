<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/main.min.css" />
	</head>
	<body>
		<section id="main-section">
			<div class="flex-container">
				<form action="#" method="">
					<div class="grid-columns">
						<h1 class="grid-columns-span-2 light-text">
							Simple Metric and Imperial Conversion
						</h1>
						<input
							type="number"
							id="left-box"
							value="0"
							oninput="convertMeasurements()"
						/>
						<input
							type="number"
							id="right-box"
							value="0"
							oninput="convertMeasurementsRight()"
						/>
						<select name="" id="left-unit" onchange="convertMeasurements()">
							<option value="1" data-measurement="metric">Milliliters</option>
							<option value="100" data-measurement="metric">Centiliters</option>
							<option value="1000" data-measurement="metric">Liters</option>
							<option value="236.588" data-measurement="imperial">Cup</option>
							<option value="14.787" data-measurement="imperial">Tablespoon</option>
							<option value="4.929" data-measurement="imperial">Teaspoon</option>
						</select>
						<select name="" id="right-unit" onchange="convertMeasurementsRight()">
							<option value="236.588" data-measurement="imperial">Cup</option>
							<option value="14.787" data-measurement="imperial">Tablespoon</option>
							<option value="4.929" data-measurement="imperial">Teaspoon</option>
							<option value="1" data-measurement="metric">Milliliters</option>
							<option value="100" data-measurement="metric">Centiliters</option>
							<option value="1000" data-measurement="metric">Liters</option>
						</select>
						<button
							class="convert-button grid-columns-span-2"
							onclick=" convertMeasurements()"
						>
							Convert
						</button>
					</div>
				</form>
				<!-- <h1 id="outputArea"></h1> -->
				<script src="main.js"></script>
			</div>
		</section>
	</body>
</html>
